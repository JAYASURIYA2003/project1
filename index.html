<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="image">
                <img src="music.png" alt="photo" class="music-image">
                <h1 class="text">Despacito</h1>
                <p class="para">Luis Fonsi Ft. Puerto Rican</p>
            </div>
            <div class="audio">
                <audio id="song">
                    <source src="anegan.mp3" type="audio/mpeg">
                </audio>
                <div>
                    <input type="range" value="0" id="progress">
                    <p class="start">00:00</p>
                    <p class="end">04:00</p>
                </div>
            </div>
            <div class="controls">
                <div class="icons" onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div class="icons" onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div class="icons" onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dfe4a7b9ba.js" crossorigin="anonymous"></script>
</body>
</html>
